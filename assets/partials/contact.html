<html>
    <head>
        <title>Contanct !</title>
    </head>
    <body>
        <div class="page-header">
            <h1>Contact</h1>
            
            <div class="page-header row">
                <!--
                <h1><img src="http://placehold.it/50x50" class="img-circle"> con id numero {{id}} </h1>
                -->
                <!-- Ho aggiutno una direttiva di nome gravatar-->
                <h1><gravatar class="img-circle"></gravatar> id {{id}} </h1>
                
                <BR>
                <div>
                    <div ng-hide="editor.showing">
                        <h3> name:  {{contact.name}} <button class="btn btn-default btn-xs" ng-click="toggleEditor()">Edit</button> </h3>
                    </div>
                    <div ng-show="editor.showing">
                        <div ng-if="field = 'textarea'">
                            <textarea ng-model="editor.value" class="form-control"></textarea>
                        </div>
                        <div ng-if="field != 'textarea'">
                            <input type="{{field}}" ng-model="editor.value" class="form-control">
                        </div>
                        <hr>
                        <button class="btn btn-success btn-xs" ng-click="save()">Save</button>
                        <button class="btn btn-default btn-xs" ng-click="toggleEditor()">Cancel</button>
                    </div>
                    
                    <h3> phone: {{contact.phone}}</h3>
                    <h3> email: {{contact.email}}</h3> 
                    <!-- <h3> info(truncate): {{contact.info|myTruncate:12}}</h3> -->
                    <!-- <h3> info(sub): {{contact.info|paragraph}}</h3> -->
                    <h3>info(paragraph): </h3><h3 class="form-control-static" ng-bind-html="contact.info|paragraph"></h3> 
                </div>
                <BR>
            </div>
        </div>

        
    </body>
</html>
